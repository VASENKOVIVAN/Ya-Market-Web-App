    $('.input-file input[type=file]').on('change', function () {
        let file = this.files[0];
        if (file.name.length > 30) {
            $(this).closest('.input-file').find('.input-file-text').html(
                file.name.substr(0, 15) +
                "  ...  " +
                file.name.substr(file.name.length - 14, 14)
            );
        } else {
            $(this).closest('.input-file').find('.input-file-text').html(
                file.name
            );
        }

    });
